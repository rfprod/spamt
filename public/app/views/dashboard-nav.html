<div id="flex-nav">
  <a (click)="switchNavButtons($event, true);" class="flex-nav-item" [ngClass]="{selected: navButtonsState[0], inactive: !navButtonsState[0]}">
    <i class="fa fa-question-circle-o" [ngClass]="{ 'help-highlight': showHelp }"></i> Help <span class="label label-warning" *ngIf="showHelp">show help labels</span>
  </a>
  <a [routerLink]="['intro']" (click)="switchNavButtons($event, true)" class="flex-nav-item" [ngClass]="{selected: navButtonsState[1], inactive: !navButtonsState[1]}">
    <i class="fa fa-tachometer" [ngClass]="{ 'help-highlight': showHelp }"></i> Intro <span class="label label-warning" *ngIf="showHelp">show application intro</span>
  </a>
  <a [routerLink]="['data']" (click)="switchNavButtons($event, true)" class="flex-nav-item" [ngClass]="{selected: navButtonsState[2], inactive: !navButtonsState[2]}">
    <i class="fa fa-database" [ngClass]="{ 'help-highlight': showHelp }"></i> Data <span class="label label-warning" *ngIf="showHelp">analyse account</span>
  </a>
  <a [routerLink]="['controls']" (click)="switchNavButtons($event, true)" class="flex-nav-item" [ngClass]="{selected: navButtonsState[3], inactive: !navButtonsState[3]}">
    <i class="fa fa-cogs" [ngClass]="{ 'help-highlight': showHelp }"></i> Controls <span class="label label-warning" *ngIf="showHelp">application controls</span>
  </a>
  <a [routerLink]="['user']" (click)="switchNavButtons($event, true)" class="flex-nav-item" [ngClass]="{selected: navButtonsState[4], inactive: !navButtonsState[4]}">
    <i class="fa fa-user" [ngClass]="{ 'help-highlight': showHelp }"></i> User Login <span class="label label-warning" *ngIf="showHelp">user panel login</span>
  </a>
</div>
